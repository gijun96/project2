<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .container {
            box-shadow: 2px 2px 4px 2px #ccc;
            display: flex;
            flex-direction: column;
            padding: 50px 100px 50px 100px;
            margin-top: 100px;
            width: 30%;
            min-width: 500px;
        }

    </style>
</head>

<body>

<form action="/members/new" role="form" method="post" th:object="${memberDto}">
    <div class="container">
        <div>
            <h2>회원가입</h2>
            <p>가입을 통해 다양한 모임을 주최하고 참여하세요!</p>
        </div>
        <div class="form-group mt-2">
            <label th:for="loginId">아이디</label>
            <input type="text" class="form-control" placeholder="아이디를 입력해주세요" th:field="*{loginId}">
            <button type="button" class="btn btn-primary mt-2">중복확인</button>
        </div>
        <div class="form-group mt-2">
            <label th:for="password">비밀번호</label>
            <input type="password" class="form-control" placeholder="비밀번호를 입력해주세요" th:field="*{password}">
        </div>
        <div class="form-group mt-2">
            <label th:for="name">이름</label>
            <input type="text" class="form-control" placeholder="이름을 입력해주세요" th:field="*{name}">
        </div>
        <div class="form-group mt-2">
            <label th:for="phoneNumber">휴대폰 번호</label>
            <input type="text" class="form-control" placeholder="휴대폰 번호를 입력해주세요">
            <button type="button" class="btn btn-primary mt-2">인증하기</button>
        </div>
        <div class="form-group mt-2">
            <label th:for="birth">생년월일</label>
            <input type="text" class="form-control" placeholder="생년월일을 입력해주세요">
        </div>
        <div class="form-group mt-2">
            <label th:for="email">이메일 주소</label>
            <input type="text" class="form-control" placeholder="이메일 주소를 입력해주세요" th:field="*{email}">
        </div>
        <div>
            <button type="submit" class="btn btn-success mt-4">가입하기</button>
        </div>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

</form>

</body>

</html>
