<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
    <style>
        .container {
            box-shadow: 2px 2px 4px 2px #ccc;
            display: flex;
            flex-direction: column;
            padding: 50px 100px 50px 100px;
            margin-top: 100px;
            width: 30%;
            min-width: 500px;
        }

    </style>
</head>

<body>

<form action="/members/new" role="form" method="post">
    <div class="container">
        <div>
            <h2>회원가입</h2>
            <p>가입을 통해 다양한 모임을 주최하고 참여하세요!</p>
        </div>
        <div class="form-group mt-2">
            <label th:for="login_id">아이디</label><span id="validId"></span>
            <input id="login_id" type="text" class="form-control" placeholder="아이디를 입력해주세요">
            <button id="validBtn" type="button" class="btn btn-primary mt-2">중복확인</button>
        </div>
        <div class="form-group mt-2">
            <label th:for="password">비밀번호</label>
            <input id="password" type="password" class="form-control" placeholder="비밀번호를 입력해주세요">
        </div>
        <div class="form-group mt-2">
            <label th:for="name">이름</label>
            <input id="name" type="text" class="form-control" placeholder="이름을 입력해주세요">
        </div>
        <div class="form-group mt-2">
            <label th:for="phone">휴대폰 번호</label>
            <input id="phone" type="text" class="form-control" placeholder="010-0000-0000">
            <button type="button" class="btn btn-primary mt-2">인증하기</button>
        </div>
        <div class="form-group mt-2">
            <label th:for="birth">생년월일</label>
            <input type="text" class="form-control" placeholder="이름을 입력해주세요">
        </div>
        <div class="form-group mt-2">
            <label th:for="email">이메일 주소</label>
            <input type="text" class="form-control" placeholder="이름을 입력해주세요">
        </div>
        <div>
            <button type="submit" class="btn btn-success mt-4">가입하기</button>
        </div>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

</form>
<script src="/js/signup.js"></script>
</body>

</html>
