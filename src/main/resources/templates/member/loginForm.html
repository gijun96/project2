<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="/css/loginForm.css">
</head>

<body>
<div class="wrap">
    <div class="containerr d-flex">

        <div class="snslogin_container">
            <p>로그인</p>
            <p>다모임에서 다양한 취미를 공유해보세요!</p>
            <div>
                <a href="#">네이버 로그인</a>
            </div>
            <div class="mt-1">
                <a href="#">카카오 로그인</a>
            </div>
            <div class="mt-1">
                <a href="#">구글 로그인</a>
            </div>
        </div>

        <div class="form_container">
            <form action="/login" role="form" method="post">

                <div class="form-group box">
                    <label th:for="userId" class="form-label"></label>
                    <input type="text" name="userId" id="userId"
                           class="form-control border-0 border-bottom rounded-0" placeholder="아이디"
                           autocomplete="off">
                </div>

                <div class="form-group box">
                    <label th:for="userPassword" class="form-label"></label>
                    <input type="password" name="userPassword" id="userPassword"
                           class="form-control border-0 border-bottom rounded-0" placeholder="비밀번호"
                           autocomplete="off">
                </div>

                <div class="form-group mt-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="idSaveCheck">
                        <label class="form-check-label" for="idSaveCheck" style="font-size: 14px;">
                            로그인 정보 기억하기
                        </label>
                    </div>
                </div>

                <!-- 로그인 실패 메시지 -->
                <p th:if="${loginFail}" th:text="${loginFail}" class="mt-4 text-danger"></p>

                <div class="box">
                    <button type="submit" class="btn btn-primary mt-3">로그인</button>
                </div>

                <div class="box mt-3">
                    <button type="button" onclick="location.href='join'" class="btn btn-success">회원가입</button>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            </form>
        </div>
    </div>
</div>
</body>

</html>
