
server.port = 88

server.servlet.encoding.force-response=true

#spring.datasource.url=jdbc:mysql://localhost:3306/damoim_db?serverTimezone=Asia/Seoul
#spring.datasource.username=mybatis
#spring.datasource.password=mybatis1234

spring.datasource.url=jdbc:mysql://localhost:3306/damoim_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234

spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.properties.hibernate.show_sql=true

spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.type.descriptor.sql=trace


spring.profiles.include=api